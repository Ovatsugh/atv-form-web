<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="content">
        <div>
            <div class="header-content">
                <h1>Acesse a plataforma</h1>
                <p> Faça login ou registre-se para começar a construir seus projetos ainda hoje</p>
            </div>
            
            <form action="">
                <label>Email:</label>
                <input type="text" placeholder="digite seu e-mail">
                <div class="password-container">
                    <label>Senha:</label>
                    <p class="forgot-password">Esqueceu a senha?</p>
                </div>
                <input class="password-input type="password" placeholder="digite sua senha">
                    
                <button type="submit">Entrar</button>
            </form>
            <p class="description">Ainda não tem uma conta? <b>Inscreva-se</b></p>
        </div>
    </section>
    <div class="image-container">
        <img src="assets/back.jpeg" alt="">
    </div>
</body>

</html>
